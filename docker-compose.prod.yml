version: '3.8'

services:
  # ===== 데이터베이스 =====
  postgres:
    image: postgres:15-alpine
    container_name: macchain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: macchain
      POSTGRES_USER: macchain_user
      POSTGRES_PASSWORD: macchain_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U macchain_user -d macchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: macchain-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: macchain_user
      MONGO_INITDB_ROOT_PASSWORD: macchain_password
      MONGO_INITDB_DATABASE: macchain
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: macchain-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== 백엔드 애플리케이션 =====
  backend:
    image: ${BACKEND_IMAGE:-macchain-backend:latest}
    container_name: macchain-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/macchain
      SPRING_DATASOURCE_USERNAME: macchain_user
      SPRING_DATASOURCE_PASSWORD: macchain_password
      SPRING_DATA_MONGODB_URI: mongodb://macchain_user:macchain_password@mongodb:27017/macchain?authSource=admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-macchain-jwt-secret-key-for-production}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===== 프론트엔드 애플리케이션 =====
  frontend:
    image: ${FRONTEND_IMAGE:-macchain-frontend:latest}
    container_name: macchain-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_API_URL: http://backend:8080
      REACT_APP_FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===== 모니터링 (선택사항) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: macchain-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: macchain-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  grafana_data:

networks:
  default:
    name: macchain-network
