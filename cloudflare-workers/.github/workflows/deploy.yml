name: ğŸš€ Deploy Cloudflare Workers

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cloudflare-workers/**'
      - '.github/workflows/cloudflare-deploy.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cloudflare-workers/**'
  workflow_dispatch:

jobs:
  deploy-workers:
    name: âš¡ Deploy Workers
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: cloudflare-workers/package-lock.json
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        cd cloudflare-workers
        npm ci
        
    - name: ğŸ” Lint Code
      run: |
        cd cloudflare-workers
        npm run lint || echo "Lint skipped"
        
    - name: ğŸ§ª Run Tests
      run: |
        cd cloudflare-workers
        npm run test || echo "Tests skipped"
        
    - name: ğŸš€ Deploy Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy
        workingDirectory: cloudflare-workers
        
    - name: ğŸ—„ï¸ Deploy D1 Database
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: d1 migrations apply macchain-db
        workingDirectory: cloudflare-workers
