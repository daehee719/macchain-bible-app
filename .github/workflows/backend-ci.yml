name: ğŸ—ï¸ Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'macchain-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'macchain-backend/**'

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'

jobs:
  # ===== ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ =====
  code-quality:
    name: ğŸ“‹ Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make Gradlew Executable
      run: chmod +x macchain-backend/gradlew
      
    - name: ğŸ§¹ Gradle Clean
      run: cd macchain-backend && ./gradlew clean
      
    - name: ğŸ” Checkstyle
      run: cd macchain-backend && ./gradlew checkstyleMain checkstyleTest
      continue-on-error: true
      
    - name: ğŸ› SpotBugs
      run: cd macchain-backend && ./gradlew spotbugsMain
      continue-on-error: true

  # ===== ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ =====
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        profile: [dev, test]
        
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Make Gradlew Executable
      run: chmod +x macchain-backend/gradlew
      
    - name: ğŸ—ï¸ Build Application
      run: cd macchain-backend && ./gradlew build -Dspring.profiles.active=${{ matrix.profile }} -x test
      
    - name: ğŸ§ª Run Tests
      run: cd macchain-backend && ./gradlew test -Dspring.profiles.active=${{ matrix.profile }}
      
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ğŸ“‹ Test Results (${{ matrix.profile }})
        path: macchain-backend/build/test-results/test/*.xml
        reporter: java-junit
        
    - name: ğŸ“ˆ Upload Coverage to Codecov
      if: matrix.profile == 'test'
      uses: codecov/codecov-action@v3
      with:
        file: macchain-backend/build/reports/jacoco/test/jacocoTestReport.xml
        flags: backend
        name: backend-coverage

  # ===== ë³´ì•ˆ ìŠ¤ìº” =====
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: ğŸ”§ Make Gradlew Executable
      run: chmod +x macchain-backend/gradlew
      
    - name: ğŸ›¡ï¸ OWASP Dependency Check
      run: cd macchain-backend && ./gradlew dependencyCheckAnalyze
      continue-on-error: true
      
    - name: ğŸ“‹ Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: macchain-backend/build/reports/

  # ===== Docker ì´ë¯¸ì§€ ë¹Œë“œ =====
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: ğŸ“¦ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/macchain-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./macchain-backend
        file: ./macchain-backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===== ë°°í¬ =====
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /opt/macchain
          docker-compose pull backend
          docker-compose up -d backend
          docker system prune -f

  # ===== ì•Œë¦¼ =====
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ğŸ“§ Send Slack Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#macchain-deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      if: always()
