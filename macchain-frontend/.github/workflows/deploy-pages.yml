name: ğŸŒ Deploy Cloudflare Pages

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'macchain-frontend/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'macchain-frontend/**'
  workflow_dispatch:

jobs:
  deploy-pages:
    name: ğŸŒ Deploy Pages
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: macchain-frontend/package-lock.json
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        cd macchain-frontend
        npm ci
        
    - name: ğŸ” Lint Code
      run: |
        cd macchain-frontend
        npm run lint || echo "Lint skipped"
        
    - name: ğŸ§ª Run Tests
      run: |
        cd macchain-frontend
        npm run test || echo "Tests skipped"
        
    - name: ğŸ—ï¸ Build Application
      run: |
        cd macchain-frontend
        npm run build
        
    - name: ğŸŒ Deploy to Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: macchain-frontend
        directory: macchain-frontend/dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
