name = "macchain-frontend"
compatibility_date = "2024-01-01"

# Cloudflare Pages 설정
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# 환경 변수 (Supabase만 사용)
# VITE_SUPABASE_URL과 VITE_SUPABASE_ANON_KEY는 Cloudflare Pages 환경 변수에서 설정
# Cloudflare Workers API는 더 이상 사용하지 않음

# Cloudflare Pages 설정
[[pages_builds]]
build_command = "npm run build"
build_output_directory = "dist"
