<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MacChain - Prototype Home</title>
  <link rel="stylesheet" href="../frontend/src/styles/design-tokens.css" />
  <style>
    body { font-family: Inter, system-ui, -apple-system; background: var(--color-bg); padding: 16px }
    .frame { max-width: 375px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 16px }
    .card { background: var(--color-surface); border-radius: 8px; padding: 12px; margin-bottom: 12px }
    .btn { background: var(--color-primary); color: white; padding: 8px 12px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="frame">
    <h3>오늘의 읽기 계획</h3>
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:700">Genesis 1</div>
          <div style="color:var(--color-muted)">1 - 31</div>
        </div>
        <button class="btn">분석</button>
      </div>
    </div>

    <div class="card">
      <h4>진행 통계</h4>
      <div>연속 일수: <strong>12</strong></div>
    </div>

    <div style="text-align:center; margin-top:8px"><button class="btn">동기화</button></div>
  </div>
</body>
</html>
