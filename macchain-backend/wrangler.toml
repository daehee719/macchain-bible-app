name = "macchain-backend-container"
compatibility_date = "2024-01-01"

# Cloudflare Containers 설정
[[containers]]
class_name = "MacChainBackend"
image = "./Dockerfile.simple"
port = 8080

# 환경 변수
[vars]
ENVIRONMENT = "cloudflare"
SPRING_PROFILES_ACTIVE = "cloudflare"

# D1 데이터베이스 바인딩
[[d1_databases]]
binding = "DB"
database_name = "macchain-db"
database_id = "cada0c31-d223-4bc9-9839-f9955c59bd32"